{% extends 'style_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/begin">
<h2 align="center" style="font-weight: bolder">Single Image Dehazing</h2>
<p></p>
    <br><br>
<table class="table table-borderless">
  <tr>
    <td colspan="2" align="center"><img src="/static/cherryblossom.jpg" width="450px" height="450px" id="blah"  alt="your image"  /></td>
    <td colspan="2" align="center">  <img src="/static/cherryblossom.jpg" width="450px" height="450px" alt="cb" />&nbsp;</td>
  </tr>
  </table>
  <br />
  <br />
  <table class="table-borderless" align="center">
  <tr >
    <td style="margin-left: 50px"> <input accept="image/*" type='file' id="imgInp" class="btn btn-outline-info" required/>
{#      <input name="" type="submit" value="Upload" class="btn btn-outline-info"/>#}

    &nbsp;<input name="" type="submit" value="DEHAZE" class="btn btn-outline-info"/></td>
  </tr>
</table>
</form>

<script>
imgInp.onchange = evt => {
  const [file] = imgInp.files
  if (file) {
    blah.src = URL.createObjectURL(file)
  }
}
</script>
{% endblock %}
